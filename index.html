<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYS CAFR</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="dist/bundle.js"></script>
    <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
    <!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> -->
</head>

<body>

    <div class="nysBudget">

        <header>
            <h1 class="header_title">New York State Budget</h1>
            <span class="credit">The data was taken from <a target="#" href="https://openbudget.ny.gov/">OpenBudget</a></span>
            
            <div class="contact">
                <ul>
                    <li>Github</li>
                    <li>Linkedin</li>
                    <li>AngelList</li>
                </ul>
            </div>
        </header>
    
        <div id="chart">
            <div>
                <span>Sort by:</span>
                <select id="sortGraph">
                    <option selected value="name-ascending">Year</option>
                    <option value="value-ascending">Least to Greatest</option>
                    <option value="value-descending">Greatest to Least</option>
                </select>
            </div>
            <svg id="graph-bars" viewBox="0,0,500,300"></svg>
    
        </div>
    
    
    
        <div id="tabs">
            <ul class="tabs_container">
                <li id="fullBudget" class="active">Full Budget</li>
                <li id="functions">Functional Area</li>
                <li id="fundTypes">Fund Types</li>
                <li id="fpCategories">Financial Planning</li>
            </ul>
        </div>
    
        <div id="info">
            <ul id="sub_tabs"></ul>
            <div id="more_info">
                <span class="more_info-btn">More Info</span>
                <div class="more_info-text hide"></div>
            </div>
        </div>
    
        <!-- <script src="./dist/bundle.js"></script> -->

    </div>

</body>

</html>
